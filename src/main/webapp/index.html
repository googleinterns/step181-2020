<!DOCTYPE html>
<meta charset="utf-8" />

<title>ZoomTube</title>
<link rel="stylesheet" href="style.css" />
<script src="script.js"></script>
<form name="lectureForm" action="/lecture" method="post">
  <h2>Add a new lecture!</h2>
  <h3>Enter a name for this lecture:</h3>
  <input type="text" placeholder="Lecture Name" name="name-input" required />
  <br />
  <h3>Enter the YouTube link for this lecture:</h3>
  <input type="url" placeholder="Lecture URL" name="link-input" required />
  <br />
  <br />
  <button type="submit">Submit</button>
</form>
