<!DOCTYPE html>
<meta charset="utf-8" />

<title>ZoomTube</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="/style.css" />
<script src="/util.js" defer></script>
<script src="/discussion.js" defer></script>
<script src="/video.js" defer></script>
<script src="/transcript.js" defer></script>
<script src="/view.js" defer></script>

<div id="player"></div>

<p>View Lecture Page</p>
<div id="discussion-div">
  <textarea id="post-textarea"></textarea>
  <button type="button" onclick="postAndReload(ELEMENT_POST_TEXTAREA)">Post Comment</button>
  <h2>Discussion:</h2>
  <ul id="discussion"></ul>
</div>
<div id="transcript-container">
  <h2>Transcript:</h2>
  <div id="transcript-lines-container" class="mx-5 my-3 bg-light pb-3 pt-4 rounded"></div>
  <!-- TODO: Make the option to delete the transcript only available to admins -->
  <button type="button" onclick="deleteTranscript();">deleteTranscript</button>
</div>
