<!DOCTYPE html>
<meta charset="utf-8" />

<title>ZoomTube</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="/style.css" />

<div class="container" id="discussion">
  <div class="row">
    <div id="new-comment-form" class="form-group">
      <label for="post-textarea">Leave a Comment</label>
      <textarea class="form-control" id="post-textarea" rows="3"></textarea>
    </div>
    <button class="btn btn-primary mb-2" type="button" onclick="postNewComment()">Post Comment</button>
  </div>
  <div class="row">
    <div class="container" id="discussion-comments"></div>
    <template id="comment-template">
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="/style.css" />
      <div class="comment">
        <div>
          <h1 class="comment-header"><slot name="header"></slot>&nbsp;</h1>
          <div class="comment-content">
            <div><slot name="content"></slot></div>
            <div class="actions-bar">
              <button type="button" class="btn btn-primary btn-sm" id="show-reply">
                Reply
              </button>
            </div>
          </div>
          <div class="replies">
            <div id="reply-form" class="collapse">
              <textarea class="form-control" id="reply-textarea" rows="3"></textarea>
              <button class="btn btn-primary mb-2" type="button" id="post-reply">Post</button>
              <button class="btn btn-secondary mb-2" type="button" id="cancel-reply">Cancel</button>
            </div>
            <slot name="replies"></slot>
          </div>
        </div>
      </div>
    </template>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
  crossorigin="anonymous"
></script>
<script src="/discussion.js"></script>
<script src="/view.js"></script>
