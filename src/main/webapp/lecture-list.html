<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>ZoomTube</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="lectures.js" defer></script>


<nav class="navbar navbar-light" style="background-color: #f3f3f3;">
  <a class="navbar-brand">ZoomTube</a>
  <button type="button" class="btn btn-outline-primary">Logout</button>
</nav>


<form name="lectureForm" action="/lecture" method="post">
  <h2>Add a new lecture</h2>
  <h3>Enter a name for this lecture:</h3>
  <input type="text" placeholder="Lecture Name" name="name-input" required />
  <br />
  <h3>Enter the YouTube link for this lecture:</h3>
  <input type="url" placeholder="Lecture URL" name="link-input" required />
  <br />
  <br />
  <button type="submit">Submit</button>
</form>
<ul id="lecture-list"></ul>
