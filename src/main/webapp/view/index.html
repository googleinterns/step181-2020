<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="icon" type="image/png" href="/favicon.png" />
<link rel="stylesheet" href="/global.css" />
<link rel="stylesheet" href="/view/lecture-view.css" />

<script type="module" src="/synchronizer.js" defer></script>
<script type="module" src="/view/discussion/discussion.js" defer></script>
<script type="module" src="/view/video/video.js" defer></script>

<script type="module" src="../event-controller.js" defer></script>
<script type="module" src="../feedback/post-icon-feedback.js" defer></script>
<script type="module" src="/view/lecture-view.js" defer></script>

<body>
  <nav class="navbar navbar-light">
    <h2 id="header-text">ZoomTube</h2>
    <div>
      <a type="button" class="btn zt-btn btn-outline-primary" href="" id="feedback-link">Feedback</a>
      <a type="button" class="btn zt-btn btn-outline-primary" href="/lectures/">All Lectures</a>
    </div>
  </nav>

  <div id="page">
    <div class="halfpage" id="player-transcript">
      <div id="video-icons">
        <div id="video-container">
          <div id="player"></div>
        </div>
        <div id="icons">

            </svg>
          </button>
          <button class="icon-button" type="button" onclick="iconOnClick('BAD')">

              width="2.5em"
              height="2.5em"
              viewBox="0 0 16 16"

              />
            </svg>
          </button>
          <button class="icon-button" type="button" onclick="iconOnClick('TOO_FAST')">
            <svg
              width="2.5em"
              height="2.5em"
              viewBox="0 0 16 16"
              class="bi bi-skip-forward"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              focusable="false"
            >
              <path
                fill-rule="evenodd"
                d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.752l-6.267 3.636c-.52.302-1.233-.043-1.233-.696v-2.94l-6.267 3.636C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696L7.5 7.248v-2.94c0-.653.713-.998 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5zM1 4.633v6.734L6.804 8 1 4.633zm7.5 0v6.734L14.304 8 8.5 4.633z"

          </button>
          <button class="icon-button" type="button" onclick="iconOnClick('TOO_SLOW')">

              width="2.5em"
              height="2.5em"
              viewBox="0 0 16 16"
              class="bi bi-skip-backward"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              focusable="false"
            >

                fill-rule="evenodd"
                d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="transcript-container" class="bg-light rounded"><div class="spinner-border"></div></div>
    </div>
    <div class="halfpage rounded bg-light" id="discussion">
      <div id="new-comment-row">
        <div id="new-comment-form" class="form-group">
          <label for="post-textarea">Leave a Comment at <span id="timestamp-span">00:00</span></label>
          <textarea class="form-control" id="post-textarea" rows="2"></textarea>
        </div>
        <div class="btn-group-toggle" data-toggle="buttons" id="new-comment-types">
          <label class="badge btn btn-outline-danger btn-sm float-left">
            <input type="radio" value="QUESTION_UNANSWERED" />Question
          </label>
          <label class="badge btn btn-outline-secondary btn-sm float-left active">
            <input type="radio" value="NOTE" />Note
          </label>
        </div>
        <div>
          <button class="zt-btn btn btn-primary mb-2 btn-sm float-right" type="button" onclick="postNewComment()">
            Post Comment
          </button>
        </div>
      </div>
      <div class="spinner-border mt-3"></div>
    </div>
  </div>
</body>

<template id="comment-template">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/view/lecture-view.css" />
  <div class="comment">
    <div>
      <h1 class="comment-header">
        <slot name="header"></slot>
        &nbsp;
        <slot name="type-tag"></slot>
      </h1>
      <div class="comment-content">
        <div><slot name="content"></slot></div>
        <div class="actions-bar">
          <button type="button" class="btn btn-link btn-sm" id="mark-as-button"></button>
          <button type="button" class="btn btn-link btn-sm" id="show-reply">Reply</button>
        </div>
      </div>
      <div class="replies">
        <slot name="replies"></slot>
        <div id="reply-form" class="collapse">
          <textarea class="form-control" id="reply-textarea" rows="3"></textarea>
          <div class="actions-bar">
            <button class="btn btn-sm btn-link mb-2" type="button" id="cancel-reply">Cancel</button>
            <button class="zt-btn btn btn-sm btn-primary mb-2" type="button" id="post-reply">Post Reply</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
