<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>ZoomTube</title>
<link rel="stylesheet" href="/global.css" />
<link rel="stylesheet" href="/view/lecture-view.css" />
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>
<script src="/synchronizer.js" defer></script>
<script src="/timestamps.js" defer></script>
<script src="/view/discussion/discussion.js" defer></script>
<script src="/view/video/video.js" defer></script>
<script src="/view/transcript/transcript.js" defer></script>
<script src="/view/view.js" defer></script>

<body>
  <nav class="navbar navbar-light">
    <h2 id="header-text">ZoomTube</h2>
    <a type="button" class="btn btn-outline-primary" href="/lectures">All Lectures</a>
  </nav>

  <div id="page">
    <div class="halfpage" id="player-transcript">
      <div id="player"></div>
      <div id="transcript-container">
        <h2>Transcript:</h2>
        <div id="transcript-lines-container" class="mx-5 my-3 bg-light pb-3 pt-4 rounded"></div>
      </div>
    </div>
    <div class="halfpage" id="discussion">
      <div id="new-comment-row">
        <div id="new-comment-form" class="form-group">
          <label for="post-textarea">Leave a Comment at <span id="timestamp-span">00:00</span></label>
          <textarea class="form-control" id="post-textarea" rows="2"></textarea>
        </div>
        <button class="btn btn-primary mb-2" type="button" onclick="postNewComment()">
          Post Comment
        </button>
      </div>
      <div class="container" id="discussion-comments"></div>
    </div>
  </div>
</body>

<template id="comment-template">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/view/lecture-view.css" />
  <div class="comment">
    <div>
      <h1 class="comment-header"><slot name="header"></slot>&nbsp;</h1>
      <div class="comment-content">
        <div><slot name="content"></slot></div>
        <div class="actions-bar">
          <button type="button" class="btn btn-primary btn-sm" id="show-reply">
            Reply
          </button>
        </div>
      </div>
      <div class="replies">
        <div id="reply-form" class="collapse">
          <textarea class="form-control" id="reply-textarea" rows="3"></textarea>
          <div class="actions-bar">
            <button class="btn btn-sm btn-primary mb-2" type="button" id="post-reply">Post</button>
            <button class="btn btn-sm btn-secondary mb-2" type="button" id="cancel-reply">Cancel</button>
          </div>
        </div>
        <slot name="replies"></slot>
      </div>
    </div>
  </div>
</template>

<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
  integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
  crossorigin="anonymous"
></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
  integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
  crossorigin="anonymous"
></script>
